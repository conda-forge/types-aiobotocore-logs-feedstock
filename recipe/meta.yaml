{% set name = "types-aiobotocore-logs" %}
{% set version = "2.12.3" %}
{% set lib_version = version.split(".post")[0] %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9a6991e2f2dd8df372b35b9718c6ef17ce3f0ab23a18a347fed4649de1c8f4f4

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - aiobotocore
    - typing_extensions

test:
  imports:
    - types_aiobotocore_logs
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/youtype/mypy_boto3_builder
  summary: Type annotations for aiobotocore.CloudWatchLogs {{ lib_version }} service generated with mypy-boto3-builder
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://youtype.github.io/types_aiobotocore_docs/
  dev_url: https://github.com/youtype/mypy_boto3_builder

extra:
  recipe-maintainers:
    - vemel
